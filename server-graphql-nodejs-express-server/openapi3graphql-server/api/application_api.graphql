type Query {
  # Get Application
  # Get a specific application by appKey
  # @param Float! version 
  # @param String! appKey The key of the application
  # @param Int! applicationId Application Id
  # @return [ApplicationResponse]
  GetApplication(version: Float!, appKey: String!, applicationId: Int!): ApplicationResponse
  # Get Ad Placement
  # Get details of an ad placement
  # @param Float! version 
  # @param Int! placementId The id of the placement
  # @param String! deviceId The unique id of the device making the request (deviceId or accountId required)
  # @param Int! accountId The account id of the user (deviceId or accountId required)
  # @return [PlacementResponse]
  GetApplicationPlacement(version: Float!, placementId: Int!, deviceId: String!, accountId: Int!): PlacementResponse
  # Get API versions
  # Will return a comma separated list of numbers, newest first. For example: 3.0, 2.2, 2.1, 1.8
  # @param Float! version 
  # @return [SirqulResponse]
  GetApplicationVersions(version: Float!): SirqulResponse
  # Search Application Users
  # Get a list of users per application
  # @param Float! version 
  # @param String! appKey The application key
  # @param String! q Q
  # @param String! keyword The keyword used to search
  # @param Int! since Return accounts that have been active after this date (UNIX time-stamp in milliseconds)
  # @param Int! i the start of the index
  # @param Int! start The start of the pagination
  # @param Int! l the limit of the index
  # @param Int! limit The limit of the pagination
  # @return [AccountListResponse]
  GetUniqueUsersByApp(version: Float!, appKey: String!, q: String!, keyword: String!, since: Int!, i: Int!, start: Int!, l: Int!, limit: Int!): AccountListResponse
  # List Applications
  # List active applications matching the criteria (as a consumer)
  # @param Float! version 
  # @param Int! accountId The account id of the application owner/manager
  # @param String! q Q
  # @param String! keyword The keyword used to search for title, about, and description fields
  # @param String! platforms Deprecated, use deviceIds and deviceVersions
  # @param String! deviceIds The list of targeted device ids, comma separated; possible values are retreived via /api/{version/audience/devices com.sirqul.geoapps.common.service.AudienceApi#getDevices getDevices (pass in deviceId values)
  # @param String! deviceVersions The list of targeted device version ranges that are aligned  with the provided devices list (see devices param for possible values),  comma separated; examples are: 2.3-X, 0-5.1.4, 4.3.1-6.1.4 where X  is no maximum and 0 is no minimum. 
  # @param String! categoryIds The list of category ids to filter the list by
  # @param String! sortField The column to sort the search on, possible values include: UPDATED (default), CREATED, TITLE
  # @param Boolean! hasAds Filter results on whether the application supports ads or not. Ignore this parameter to return all results.
  # @param Boolean! publicNotifications Filter results on whether the application is available for public trigger notifications
  # @param Boolean! filterBillable Determines whether to only return applications that the user has access to
  # @param Boolean! filterContentAdmin Determines whether to only return applications that the user is a content admin of
  # @param Boolean! descending The order to return the search results
  # @param Int! i the start of the index
  # @param Int! start The start of the pagination
  # @param Int! l The limit of the index
  # @param Int! limit The limit of the pagination
  # @param String! applicationIds The list of application ids, comma separated. If provided will ignore all other params.
  # @param Boolean! hasObjectStore Only include applications with a object store (default is false)
  # @param Boolean! activeOnly Return only active results
  # @return [ApplicationShortResponse]
  ListApplications(version: Float!, accountId: Int!, q: String!, keyword: String!, platforms: String!, deviceIds: String!, deviceVersions: String!, categoryIds: String!, sortField: String!, hasAds: Boolean!, publicNotifications: Boolean!, filterBillable: Boolean!, filterContentAdmin: Boolean!, descending: Boolean!, i: Int!, start: Int!, l: Int!, limit: Int!, applicationIds: String!, hasObjectStore: Boolean!, activeOnly: Boolean!): ApplicationShortResponse
  # Search for Ad Placements
  # Searches placements for an application.
  # @param Float! version 
  # @param String! appKey The key of the application
  # @param String! deviceId The unique id of the device making the request (deviceId or accountId required)
  # @param Int! accountId The account id of the user (deviceId or accountId required)
  # @param Int! start The start of the pagination
  # @param Int! limit The limit of the pagination
  # @return [PlacementResponse]
  SearchApplicationPlacement(version: Float!, appKey: String!, deviceId: String!, accountId: Int!, start: Int!, limit: Int!): PlacementResponse
  # Search for Application Settings
  # Returns a list of applications that the user has logged into before, and returns specific settings for that application and user
  # @param Float! version 
  # @param String! deviceId The device id (deviceId or accountId required)
  # @param Int! accountId The account id of the user (deviceId or accountId required)
  # @param Int! connectionAccountId The account id used to view another person&#39;s account
  # @param String! keyword The string to search applications on
  # @param String! sortField The column to sort the search on. Possible values include: CREATED, UPDATED, APPLICATION_TITLE
  # @param Boolean! descending The order to return the search results
  # @param Int! start The start index for pagination
  # @param Int! limit The limit per result set for pagination
  # @return [ApplicationSettingsResponse]
  SearchApplicationSettings(version: Float!, deviceId: String!, accountId: Int!, connectionAccountId: Int!, keyword: String!, sortField: String!, descending: Boolean!, start: Int!, limit: Int!): ApplicationSettingsResponse
  # Search Applications
  # Search for applications matching the criteria that the logged in user has access to
  # @param Float! version 
  # @param String! deviceId The unique id of the device making the request (deviceId or accountId required)
  # @param Int! accountId The account id of the user (deviceId or accountId required)
  # @param Float! latitude The location of the device
  # @param Float! longitude The location of the device
  # @param String! q Q
  # @param String! keyword The keyword used to search
  # @param String! qSearchFields The columns to applied the keyword search to
  # @param String! sortField The column to sort the search on
  # @param Boolean! descending The order to return the search results
  # @param Int! i the start of the index
  # @param Int! start The start of the pagination
  # @param Int! l the limit of the index
  # @param Int! limit The limit of the pagination
  # @param Boolean! hasAds Filter results on whether the application supports ads or not. Ignore this parameter to return all results.
  # @param Boolean! publicNotifications Filter results on whether the application is available for public trigger notifications
  # @param Boolean! activeOnly Return only active results
  # @return [ApplicationResponse]
  SearchApplications(version: Float!, deviceId: String!, accountId: Int!, latitude: Float!, longitude: Float!, q: String!, keyword: String!, qSearchFields: String!, sortField: String!, descending: Boolean!, i: Int!, start: Int!, l: Int!, limit: Int!, hasAds: Boolean!, publicNotifications: Boolean!, activeOnly: Boolean!): ApplicationResponse
}

