      summary: Get App Data 
      description: "Get the application data structure.  The basic structure is a\ 
        \ node tree, with the root node being a AppResponse.  The response contains\ 
        \ the user's profile, messages from the system, and a list of MissionResponse.\ 
        \  A mission can have any number of GameResponses but typically is a single\ 
        \ game type.  A game then has any number of PackResponses which help group\ 
        \ the game levels. Packs are then composed of any number of GameLevelResponses.\ 
        \ \n\nUsing the various parameters can return the applications default mission\ 
        \ (built-in packs to play), the list of community levels published, the user's\ 
        \ saved levels, or explicity levels desired.  You can choose to include the\ 
        \ profile or not, or just return parts of the profile.  You can also filter\ 
        \ out game levels that have been published with a higher version of the application." 
      operationId: getAppData 
      parameters:     
        - name: deviceId 
          in: query 
          description: the device id (deviceId or accountId required).
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: accountId 
          in: query 
          description: the account id of the user (deviceId or accountId required).
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: gameType 
          in: query 
          description: the game to retrieve the data for, use your application key.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: includeGameData 
          in: query 
          description: if true then include the game data blob, otherwise don't include.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
        - name: q 
          in: query 
          description: This parameter is deprecated.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: keyword 
          in: query 
          description: query string used to filter the search results when looking for community and saved levels.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: sortField 
          in: query 
          description: 'how to sort the results when looking for community and saved levels. possible values are: LEVEL_NAME, LEVEL_CREATED, LEVEL_UPDATED, LEVEL_LIKES, LEVEL_DISLIKES, LEVEL_NOTES, LEVEL_PLAYS.'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: descending 
          in: query 
          description: order the search results descending or ascending when looking for community and saved levels.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
        - name: _i 
          in: query 
          description: This parameter is deprecated.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
        - name: start 
          in: query 
          description: start the search results at a record.
          required: true 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
        - name: _l 
          in: query 
          description: This parameter is deprecated.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
        - name: limit 
          in: query 
          description: limit the search results to some number.
          required: true 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
        - name: gameObjectCount 
          in: query 
          description: if true then include the game object count, otherwise don't include.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
        - name: filter 
          in: query 
          description: 'restrict the search to items with certain permissions, possible values are: MINE, FRIENDS, PUBLIC, ALL_PUBLIC, ALL, LIKED'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: dateCreated 
          in: query 
          description: restrict the search to items created less then date
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: ownerId 
          in: query 
          description: get levels owned by a particular account
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: missionIds 
          in: query 
          description: get missions by specified id, comman seperated list of long ids
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: gameIds 
          in: query 
          description: get games by specified id, comman seperated list of long ids
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: packIds 
          in: query 
          description: get packs by specified id, comman seperated list of long ids
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: gameLevelIds 
          in: query 
          description: get game levels by specified id, comman seperated list of long ids
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: appVersion 
          in: query 
          description: the application version, used to versin the game level data
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: includeHigherVersionPacks 
          in: query 
          description: default is false and will not include any packs that have levels above the specified appVersion. If true then will return all levels regardless of version.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
        - name: includeHigherVersionLevels 
          in: query 
          description: default is false and will not include any levels above the specified appVersion. If true then will return all levels regardless of version.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
        - name: responseGroups 
          in: query 
          description: |
            use response groups to include large parts of the structure. possible values are:
            * MISSION_DEFAULT (default) - include the default mission (built-in packs), excludes all other mission groups
            * MISSION_DEFAULT_LEVELS_SAVED - include saved levels, excludes all other mission groups
            * MISSION_DEFAULT_LEVELS_COMMUNITY - include community levels, excludes all other mission groups
            * MISSION_INVITED (default) - include challenges sent to user
            * PROFILE (default) - include entire profile
            * PROFILE_DATA - only include profile date (exclude friends)
            * PROFILE_FRIENDS - include friends list
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: purchaseType 
          in: query 
          description: |
            the will return the correct in app purchases for the device, possible values are:
            * SIRQUL (default) - purchasing from the sirqul store using tickets
            * IOS - purchasing from the itunes store for iPhone, iPod, iPod Touch
            * GOOGLE - purchasing from the google android store
            * AMAZON - purchasing from the amazon android store
            * MAC - purchasing from the itunes store for OSX
            * FREE - the item is free to purchase
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
      responses: 
        "200": 
          description: successful operation 
          content: 
            '*/*': 
              schema: 
                $ref: '#/components/schemas/AppResponse' 
