  /tracking/predicted/get: 
    get: 
      tags: 
        - Tracking 
      summary: Get Predicted Locations 
      description: 'Get the predicted location for a customer based on previous behavior.  If 
        a customer resides in a place for a period of time this is marked as a preferred 
        location.  We look back over the previous few days and the previous days of 
        the week from the day specified.  If for instance the day was a Wednesday 
        then this would check the days before, including: Tuesday, Monday, Sunday, 
        etc. It will also check some number of previous Wednesdays in the past few 
        weeks.' 
      operationId: getPredictedLocations 
      parameters:     
        - name: accountId 
          in: query 
          description: The account id of the customer
          required: true 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: latitude 
          in: query 
          description: latitude to return a more likely result set based on the user's current location
          required: false 
          style: form 
          explode: true 
          schema: 
            type: number 
            format: double 
        - name: longitude 
          in: query 
          description: longitude to return a more likely result set based on the user's current location
          required: false 
          style: form 
          explode: true 
          schema: 
            type: number 
            format: double 
        - name: dateCheck 
          in: query 
          description: Used to specify which day to get predicted locations for. So if you want to look at where they might be tomorrow, pass in tomorrow's date (timestamp in milliseconds). If no value is passed in, the current date will be used.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: hourCheck 
          in: query 
          description: Comma separated list of hours that will filter the results on the hours specified. For example, if you want to see predicted locations for the mornings and evening you can pass in "8,9,10,11,17,18,19,20".
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: threshold 
          in: query 
          description: The minimum number matches in 1 hour to be considered a likely location.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
            default: 1
        - name: distanceUnit 
          in: query 
          description: 'Determines which unit of measurement gets returned for distances: {MILES, KILOMETERS}'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
            enum: 
              - MILES 
              - KILOMETERS 
            default: MILES
        - name: searchRange 
          in: query 
          description: Filter results so only locations within the specified radius will be returned. The distance can either be in miles or kilometers as specified in the distanceUnit parameter. A value of "0" (zero) will ignore the radius restriction.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: number 
            format: double 
            default: 0
        - name: sortOrder 
          in: query 
          description: 'The ordering algorithm for sorting the returned results: {MATCHES, DISTANCE, WEIGHTED}'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
            enum: 
              - MATCHES 
              - DISTANCE 
              - WEIGHTED 
            default: MATCHES
      responses: 
        "200": 
          description: successful operation 
          content: 
            '*/*': 
              schema: 
                $ref: '#/components/schemas/PredictedLocationResponse' 
