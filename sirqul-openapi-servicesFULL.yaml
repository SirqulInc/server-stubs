            type: string 
        - name: categoryId 
          in: query 
          description: '@Deprecated, use parentCategoryIds instead' 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: categoryIds 
          in: query 
          description: Restrict the search by specific categories
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: parentCategoryIds 
          in: query 
          description: Restrict the search by specific parent categories so that only its sub children are searched.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: rootOnly 
          in: query 
          description: Restrict the search to only those categories with no parent category assigned.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
        - name: sortField 
          in: query 
          description: 'The column to sort the search on. Possible values include: ID, CREATED, UPDATED, ACTIVE, NAME, DISPLAY'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
            enum: 
              - ID 
              - CREATED 
              - UPDATED 
              - DELETED 
              - SEARCH_TAGS 
              - ACTIVE 
              - NAME 
              - DISPLAY 
            default: DISPLAY
        - name: responseGroup 
          in: query 
          description: 'The group of categories to return: ALL, GLOBAL or MINE. ALL returns both global and application specific matches, GLOBAL only returns global matches, and MINE only returns the application specific matches. If not provided search on the application provided.'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
            enum: 
              - ALL 
              - GLOBAL 
              - MINE 
        - name: descending 
          in: query 
          description: The order to return the search results
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
            default: false
        - name: start 
          in: query 
          description: The record to begin the return set on
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
            default: 0 
        - name: limit 
          in: query 
          description: The number of records to return
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
            default: 20 
        - name: activeOnly 
          in: query 
          description: Determines whether to return only active categories
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
            default: true 
        - name: returnExternal 
          in: query 
          description: 'Determines whether to return extra info about the category''s "Participant" reference'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
            default: true 
        - name: exactMatch 
          in: query 
          description: If true search categories using the exact keyword, if false then do a partial match (like) search. Default is false.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
            default: false
        - name: type
          in: query
          description: Filters results by the Category's type
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: externalType
          in: query
          description: Filters results by externalType
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: excludeExternalType
          in: query
          description: Determines whether the "externalType" param is excluded from the search results
          required: false
          style: form
          explode: true
          schema:
            type: boolean
        - name: minOfferCount
          in: query
          description: Filters results to only return Categories that have been referenced by a minimum number of Offers
          required: false
          style: form
          explode: true
          schema:
            type: integer
            format: int32
        - name: searchDepth
          in: query
          description: 'When searching by a specific parent category (to return sub children), this determines the number of child layers to search in. The minimum is 1, the maximum is 4.'
          required: false
          style: form
          explode: true
          schema:
            type: integer
            default: 4
        - name: searchMode
          in: query
          description: The search index mode to use (e.g. OPENSEARCH or RDS)
          required: false
          style: form
          explode: true
          schema:
            type: string
      responses: 
        "200": 
          description: successful operation 
          content: 
            '*/*': 
              schema: 
                type: array 
                items: 
                  $ref: '#/components/schemas/CategoryResponse' 
