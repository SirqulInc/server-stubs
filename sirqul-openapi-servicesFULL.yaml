          schema: 
            type: integer 
            format: int64 
        - name: likableType 
          in: query 
          description: The type of likable object {ALBUM, ALBUM_CONTEST, ASSET, GAME_LEVEL, NOTE, THEME_DESCRIPTOR}
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
