            type: integer 
            format: int64 
        - name: deviceId 
          in: query 
          description: the unique id of the device making the request
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: sessionId 
          in: query 
          description: the session id for the request
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: thirdPartyId 
          in: query 
          description: the third party user account id
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: thirdPartyName 
          in: query 
          description: the third party user's display name
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: thirdPartyToken 
          in: query 
          description: 'the access token to authenticate with (ex: username or fb token or phone number)'
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: networkUID 
          in: query 
          description: the access provider to authenticate against
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: appKey 
          in: query 
          description: the application key
          required: true 
          style: form 
          explode: true 
