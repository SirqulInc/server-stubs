          in: query 
          description: The id of the likable object
          required: true 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: permissionableType 
          in: query 
          description: 'This is used for sending out group notifications. For example, when someone likes an asset which is also a part of an album, everyone in the album will receive a notification. This is achieved by passing in the permissionable type (in this case "album"), and the permissionable id (the album id). Possible types: {ALBUM, ALBUM_CONTEST, GAME_LEVEL, THEME_DESCRIPTOR}'
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
