      description: General login service that supports various authentication methods. 
        Currently supports Facebook, Twitter, Sirqul Username, and Sirqul Phone by 
        default. Can also support custom networks created using the {@link ThirdPartyApi} 
      operationId: loginGeneral 
      parameters:     
        - name: deviceId 
          in: query 
          description: The unique id of the device making the request 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: deviceIdType 
          in: query 
          description: The type of device id (this is defined by the client), ie. MAC_ADDRESS, 
            APPLE_UDID, etc 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: accessToken 
          in: query 
          description: 'The access token to authenticate with (ex: username or fb token)' 
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: accessTokenSecret 
          in: query 
          description: 'The secret to authenticate with (ex: password)' 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: networkUID 
          in: query 
          description: |
            The access provider to authenticate against. This can be custom 
            networks created using the ThirdPartyApi as well. Supported values by default 
            include: FACEBOOK, TWITTER, USERNAME, PHONE
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
            default: USERNAME 
        - name: appKey 
          in: query 
          description: The application key 
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: ageRestriction 
          in: query 
          description: Checks user's birthday to see if they meet an age requirement. 
            If the user is under age, an error message is returned. 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int32 
            default: 0 
        - name: responseFilters 
          in: query 
          description: This determines how much of the profile should be returned, see 
            ProfileFilters 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
            default: PROFILE 
        - name: latitude 
          in: query 
          description: Used to update the user's current location 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: number 
            format: double 
        - name: longitude 
          in: query 
          description: Used to update the user's current location 
          required: false 
          style: form 
          explode: true 
          schema: 
            type: number 
            format: double 
        - name: emailMatch 
          in: query 
          description: Option to check for email if username doesn't match, also support multiple accounts
          required: false 
          style: form 
          explode: true 
          schema: 
            type: boolean 
            default: false
        - name: chosenAccountId 
          in: query 
          description: Chosen account Id sent from the app - pass in the 2nd request to choose an account from multiple accounts matching the email - use one of the account id from the previous request
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
            default: 0    
        - name: thirdPartyCredentialId 
          in: query 
          description: Third-party credential Id, pass in the 2nd request to choose an account from multiple accounts matching the email - use the id from the previous call ThirdPartyCredential object
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
            default: 0                                 
      responses: 
        "200": 
          description: successful operation 
          content: 
            '*/*': 
              schema: 
                $ref: '#/components/schemas/ProfileResponse' 
