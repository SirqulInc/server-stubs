          in: query 
          description: the account ID of the user that the results will be based on. This is used to return albums that this account has liked/favorited.
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: ownerId 
          in: query 
          description: search on albums that have been created by this account (that the user has permissions to)
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: albumIds 
          in: query 
          description: search on album within a comma separated list of album IDs (this does not work with sortField=ALBUM_DISTANCE, or when stackSearch=true)
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: excludeAlbumIds 
          in: query 
          description: Only for CLOUDINDEX mode, exclude albums with ids matching this list
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: mediaId 
          in: query 
          description: search on albums that are in a particular media offering
          required: false 
          style: form 
          explode: true 
          schema: 
            type: integer 
            format: int64 
        - name: keyword 
          in: query 
          description: keyword search string
          required: false 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: filter 
          in: query 
          description: |
            a comma separated list of filters:
            * MINE - Return albums that the user has created.
            * SHARED - Return albums that have been shared to the user via addAlbumUsers, or addUsersToPermissionable .
            * FOLLOWER - Return albums that have been created by the user's followers (the content needs to have been APPROVED or FEATURED).
            * FOLLOWING - Return albums that have been created by people who the user is following (the content needs to have been APPROVED or FEATURED).
            * PUBLIC - Return all PUBLIC albums that have been APPROVED or FEATURED.
            * ALL_PUBLIC - Return all PUBLIC albums regardless of whether they are approved or not (ignores the approval status).
            * LIKED - Return all albums that the user has liked.
            * FEATURED - Return all albums that have been featured.
            * PENDING - Return all pending albums.
          required: true 
          style: form 
          explode: true 
          schema: 
            type: string 
        - name: albumType 
          in: query 
          description: filter albums with this album type
          required: false 
          style: form 
          explode: true 
